{% extends "login_layout.html" %}

{% block content %}
    <div class="flex p-4 m-6 justify-center">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" action="/confirm/email" >
            <div class="mb-4">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="hidden" value="{{email}}">

            <label class="block text-gray-700 text-sm font-bold mb-2">
                We sent you code on email.
            </label>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="code">
            <div style="font-size:24px; margin-top: 10px; margin-bottom: 25px"> Type it here </div>
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="code" name="code" type="text">
          </div>
          <div class="flex items-center justify-between">
            <button id="button_submit" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Submit
            </button>
          </div>
        </form>
      </div>

<script>
check();

function check() {
    $(document).ready(function () {
        var code = $("#code").val();
        if (code.length == 0){
             $("#button_submit").prop('disabled', true)}
        else {
            $("#button_submit").prop('disabled', false);}
    setTimeout(check, 500);
    })};
</script>
{% endblock %}
