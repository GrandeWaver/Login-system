{% extends "login_layout.html" %}

{% block content %}
    <div class="flex p-4 m-6 justify-center">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" action="/auth/login" >
          <div class="mb-4">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="hidden" value="{{email}}">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Is that you?
                <div style="font-size:28px; margin-top: 10px; margin-bottom: 25px"> {{nickname}} </div>
            </label>
          </div>
            <div id="invalid1" style="color:red; font-size:14px; margin-top: -13px; margin-bottom: 10px;"></div>
          <div class="mb-6" style="margin-bottom: -5px">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password">
          </div>
            <div id="invalid2" style="color:red; font-size:14px;"></div>
          <div class="flex items-center justify-between" style="margin-top: 35px;">
            <button type="submit" id="button_submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
              Sign In
            </button>
          </div>
        </form>

        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" action="/reset/password/auth">
          <div class="justify-center" style="margin-top:-14%;">
          <div class="mb-4">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="hidden" value="{{email}}">
          </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                   Forgot password?
                </label>
              </div>
          <div class="flex items-center justify-center" style="margin-top:-10px">
            <button type="submit" id="buttonsubmit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Change</button>
          </div>
        </div>
      </form>

</div>

<script>
check();

function check() {
    $(document).ready(function () {
        var username = $("#username").val();
        var password = $("#password").val();
        if (password.length == 0 && username.length != 0){
             $("#button_submit").prop('disabled', true)
             $('#invalid1').html('')
             $('#invalid2').html('Invalid password or username')}
        else if (password.length != 0 && username.length == 0){
             $("#button_submit").prop('disabled', true)
             $('#invalid1').html('Invalid password or username')
             $('#invalid2').html('')}
        else if (username.length == 0){
             $("#button_submit").prop('disabled', true)
             $('#invalid1').html('Invalid password or username')
             $('#invalid2').html('Invalid password or username')}
        else if (password.length == 0){
             $("#button_submit").prop('disabled', true)
             $('#invalid1').html('Invalid password or username')
             $('#invalid2').html('Invalid password or username')}
        else {
            $("#button_submit").prop('disabled', false);
            $('#invalid1').html('')
            $('#invalid2').html('')}
    setTimeout(check, 500);
    })};
</script>
{% endblock %}
